<html>
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            @media screen and (max-width:1024px){
                .banner{
                    background-image:linear-gradient(to left, rgba(0,0,0,0),rgba(0,0,0,0.8)),url("img/1stipad.jpg");
                }
                .banner2{
                    background-image:linear-gradient(to right, rgba(0,0,0,0),rgba(0,0,0,0.8)),url("img/2ndipad.jpg");
                }
                .banner3{
                    background-image:linear-gradient(to left, rgba(0,0,0,0),rgba(0,0,0,0.8)),url("img/3rdipad.jpg");
                }
                .banner-text h1{
                    margin-right:40%;
                }
            }
            @media screen and (max-width:570px){             
                .banner{
                    background-image:linear-gradient(to top, rgba(0,0,0,0),rgba(0,0,0,0.8)),url("img/1stphone.jpg");
                }
                .banner2{
                    background-image:linear-gradient(to right, rgba(0,0,0,0),rgba(0,0,0,0.8)),url("img/2ndphone.jpg");
                }
                .banner3{
                    background-image:linear-gradient(to left, rgba(0,0,0,0),rgba(0,0,0,0.5)),url("img/3rdphone.jpg");
                }
                .banner-text h1{
                    margin-right:10%;
                    font-size: 42px;
                }
                .banner-text p{
                    font-size: 27px;
                }
                .banner-text{
                    margin-top:25%;
                }
            }
            @media screen and (max-width:380px){
                .banner-text h1{
                    font-size: 40px;
                }
                .banner-text p{
                    font-size: 22px;
                }
            }
        </style>
  </head>
  <body>
    <div class="banner bg-img">
        <div class="banner-text">
             <h1>LalaFall.Club</h1>
             <p>Free Company Recruit!</p>
             <a href="#banner2" class="btn">Join Us!</a>
        </div>
    </div>
    <div class="banner2 bg-img" id="banner2"><!--錨點-->
      
    </div>
    <div class="banner3 bg-img">
      
    </div>
  </body>
</html>
