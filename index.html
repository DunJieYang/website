<html>
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap導入 css及js -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            @media screen and (max-width:600px){
                #banner{
                    background-image:linear-gradient(to top, rgba(0,0,0,0),rgba(0,0,0,0.8)),url("img/1stphone.jpg");
                }
                .banner2{
                    background-image:linear-gradient(to right, rgba(0,0,0,0),rgba(0,0,0,0.8)),url("img/2ndphone.jpg");
                }
                .banner3{
                    background-image:linear-gradient(to left, rgba(0,0,0,0),rgba(0,0,0,0.8)),url("img/3rdphone.jpg");
                }
                #banner .container{
                    top:10%;
                }
                .banner-text h1{
                    font-size: 3rem;
                }
                .banner-text p{
                    font-size: 2rem;
                }
            }
            @media screen and (max-width:400px){
                #logo{
                    font-size:0.7rem;
                }
                #nav-menu{
                    font-size:0.7rem;
                }
            }
        </style>
  </head>
  <body>
        <div class="sticky-top"> <!--導覽列-->
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" id="logo" href="#">LalaFall.Club</a>
                    <div class="d-flex">
                        <ul class="navbar-nav" id="nav-menu">
                            <li class="nav-item"><a class="nav-link" href="#banner">首頁</a></li>
                            <li class="nav-item"><a class="nav-link" href="#banner2">關於我</a></li>
                            <li class="nav-item"><a class="nav-link" href="#banner3">聯絡我</a></li>
                        </ul>
                    </div>
                </div>  
            </nav>
        </div>
        <section class="bg-img" id="banner"> <!--背景圖-->
            <div class="container"> <!--內容-->
                <div class="row banner-text">
                    <div class="col-sm-12"> <!--內容文字-->
                        <h1 class="col-md-8">LalaFall.Club</h1>
                        <p>Free Company Recruit!</p>
                        <a href="#banner2" class="btn-1">了解更多!</a>
                    </div>
                </div>
            </div>
        </section>
    
        <div class="container2 bg-img" id="banner2"><!--錨點-->
        
        </div>
        <div class="container3 bg-img" id="banner3">
        
        </div>
  </body>
</html>
